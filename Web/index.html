<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
  <script src="Charts.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  <div id="filtersContainer" style="position: relative;">

    <h2>Type</h2>
    <select id="typeSelection">
      <option value="null"></option>
      <option value="staying">Staying</option>
      <option value="clothing">Clothing</option>
      <option value="material">Material</option>
      <option value="obligation">Obligation</option>
      <option value="transportation">Transportation</option>
      <option value="beauty">Beauty</option>
      <option value="help">Help</option>
      <option value="food-drink">Food/Drink</option>
    </select>

    <h2>User Status</h2>
    <select id="userStatusSelection">
      <option value="null"></option>
      <option value="free">Free</option>
      <option value="inRelationship">In Relationship</option>
      <option value="dating">Dating</option>
      <option value="inLove">In Love</option>
    </select>

    <h2>mood Level</h2>
    <select id="moodLevelSelection">
      <option value="null"></option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <h2>location</h2>
    <select id="locationSelection">
      <option value="null"></option>
      <option value="Peristeri">Peristeri</option>
      <option value="New Irakleion">New Irakleion</option>
      <option value="Piraeus">Piraeus</option>
      <option value="Kypseli">Kypseli</option>
      <option value="Monastiraki">Monastiraki</option>Syntagma
      <option value="Syntagma">Syntagma</option>
    </select>

    <h2>Type Of Chart</h2>
    <select id="typeOfChartSelection">
      <option value="column">Column</option>
      <option value="spline">Spline</option>
      <option value="splineArea">SplineArea</option>
      <option value="stepLine">StepLine</option>
      <option value="scatter">Scatter</option>
      <option value="bubble">Bubble</option>
      <option value="doughnut">Doughnut</option>
      <option value="bar">Bar</option>
      <option value="area">Area</option>
      <option value="line">Line</option>
      <option value="pie">Pie</option>pyramid
      <option value="pyramid">Pyramid</option>
    </select>

    <button onclick="Refresh()">OK</button>
  </div>

    <div id='my_file_output'>
      <input type="file" id="my_file_input" />
    </div>
</body>
</html>
