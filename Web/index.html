<!DOCTYPE HTML>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
<head>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
  <script type="text/javascript" src="Charts.js"></script> <!--ORIGINAL-->
  <!--for Calendar-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!--For Slider-->
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 500px; width: 100%;"></div>
  <div id="filtersContainer" style="position: relative;">
    
    <div id="reportrange" style="background: rgba(0, 112, 240, 0.781); cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
      <label for="date">Date</label>
      <i class="fa fa-calendar"></i>&nbsp;
          <span></span> <i class="fa fa-caret-down"></i>
    </div>
      <input type="checkbox" id="dateCheckbox" name="date"> Enable</br>

    <label>Price Range</label>
    <input type="text" id="amountRange" readonly style="border:0; color:#050300; font-weight:bold;"></br>
    <div id="slider-range"></div></br>

    <label>  Type</label>
    <select id="typeSelection">
      <option value="null"></option>
      <option value="education">Education</option>
      <option value="entertainment">Entertainment</option>
      <option value="family-friends">Family & friends</option>
      <option value="health-care">Health care</option>
      <option value="transport">Transport</option>
      <option value="beauty">Beauty</option>
      <option value="shopping">Shopping</option>
      <option value="food-drink">Food & drink</option>
      <option value="travel-holidays">Travel & holidays</option>
      <option value="household-utilities">Household & utilities</option>Media & Electronics
      <option value="media-electonics">Media & Electronics</option>
      <option value="tax-fines">Tax & Fines</option>
    </select></br>


    <label>  User Status</label>
    <select id="userStatusSelection">
      <option value="null"></option>
      <option value="free">Free</option>
      <option value="inRelationship">In Relationship</option>
      <option value="dating">Dating</option>
      <option value="inLove">In Love</option>
    </select></br>

    <label>  Mood Level</label>
    <select id="moodLevelSelection">
      <option value="null"></option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select></br>

    <label>  Location</label>
    <select id="locationSelection">
      <option value="null"></option>
      <option value="Ag.Kosmas">Ag.Kosmas</option>
      <option value="Aigaleo">Aigaleo</option>
      <option value="Airport">Airport</option>
      <option value="Ampelokipi">Ampelokipi</option>
      <option value="Chalandri">Chalandri</option>
      <option value="Cyprus">Cyprus</option>
      <option value="Galatsi">Galatsi</option>
      <option value="Glyfada">Glyfada</option>
      <option value="Irakleion">Irakleion</option>
      <option value="Kalampaka">Kalampaka</option>
      <option value="Karditsa">Karditsa</option>
      <option value="Kato Patisia">Kato Patisia</option>
      <option value="Kifisia">Kifisia</option>
      <option value="Kifisos">Kifisos</option>
      <option value="Kypseli">Kypseli</option>
      <option value="Larisa">Larisa</option>
      <option value="Marousi">Marousi</option>
      <option value="Monastiraki">Monastiraki</option>
      <option value="Nafplio">Nafplio</option>
      <option value="New Irakleion">New Irakleion</option>
      <option value="Nea Smyrni">Nea Smyrni</option>
      <option value="Pagrati">Pagrati</option>
      <option value="Panormou">Panormou</option>
      <option value="Patra">Patra</option>
      <option value="Peristeri">Peristeri</option>
      <option value="Piraeus">Piraeus</option>
      <option value="Rethymno">Rethymno</option>
      <option value="Syntagma">Syntagma</option>
      <option value="Thessaloniki">Thessaloniki</option>
      <option value="Tripoli">Tropoli</option>
      <option value="Tzitzifies">Tzitzifies</option>
    </select></br>

    <label>  Type Of Chart</label>
    <select id="typeOfChartSelection">
      <option value="column">Column</option>
      <option value="spline">Spline</option>
      <option value="splineArea">SplineArea</option>
      <option value="stepLine">StepLine</option>
      <option value="scatter">Scatter</option>
      <option value="bubble">Bubble</option>
      <option value="doughnut">Doughnut</option>
      <option value="bar">Bar</option>
      <option value="area">Area</option>
      <option value="line">Line</option>
      <option value="pie">Pie</option>
      <option value="pyramid">Pyramid</option>
    </select></br>

    <label for="description">  Description</label>
    <input type="text" id="searchDescriptionInput" placeholder="Search based on description.." title="Type in description"></br>

    <button onclick="Refresh()">OK</button>
    <button onclick="window.location.href='newUI/new-UI.html'">Go to new UI</button></br>
  </div>
    <div id='my_file_output'>
      <input type="file" id="my_file_input"/>
    </div>
</body>
</html>
