<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <!--for Calendar-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!--For Slider-->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="StartingPage/js/responsive-nav.js"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="main">
        <ul>
        <!--CALENDAR-->
        <div style="background-color: #08c;" id="reportrange">
            <label style="color:rgb(255, 255, 255);" for="date">Date</label>
            <i class="fa fa-calendar"></i>&nbsp;
                <span style="color:rgb(255, 255, 255);"></span> <i class="fa fa-caret-down"></i>
          </div>
            <input type="checkbox" id="dateCheckbox" name="date"><a style="color:rgb(0, 0, 0);">Enable</a></br>
          <!--END OF CALENDAR-->
  
          <!--AMOUNT RANGE-->
          <label>Price Range</label>
          <input type="text" id="amountRange" readonly></br>
          <div id="slider-range"></div>
          <!--END OF AMOUNT RANGE-->

        <div id="autoGenerated"></div>

        <!--DESCRIPTION-->
        <label for="description">Description</label>
        <input type="text" id="searchDescriptionInput" placeholder="Search based on description.." title="Type in description"></br>
        <!--DESCRIPTION-->

        <!--TYPE OF CHART-->
        <label>Type of Chart</label>
        <select id="typeOfChartSelection">
          <option>bar</option>
          <option>area</option>
          <option>column</option>
          <option>doughnut</option>
          <option>line</option>
          <option>pie</option>
          <option>pyramid</option>
          <option>scatter</option>
          <option>spline</option>
          <option>splineArea</option>
          <option>stepLine</option>
        </select>
        <!--END TYPE OF CHART-->
      </br>
      <button onclick="contentFilters()">OK</button>
    </br>
    </ul>
  </br>
    <div id="columnFilters"></div>
    <button onclick="columnFilters()">Show Column Chart</button>
  </div>
    </div>
    <div id='my_file_output'>
      <input type="file" id="my_file_input"/>
    </div>
  </br>
    <div id="totalCost"></div>
    <div role="main" class="main">
      <a href="#nav" class="nav-toggle">Menu</a>
        <div id="chartContainer" style="display: block; height: 100%; width: 100%;">
          <canvas id="canvas" class="canvasjs-chart-canvas" style="position: inherit"></canvas>
        </div>
    </div>
  </body>
</html>
