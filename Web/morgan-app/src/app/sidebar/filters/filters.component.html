  <!-- Page Content -->
  <h1>Filters</h1>
<!--CALENDAR-->
<div style="background-color: #08c;" id="reportrange">
    <label style="color:rgb(255, 255, 255);" for="date">Date</label>
    <i class="fa fa-calendar"></i>&nbsp;
    <span style="color:rgb(255, 255, 255);"></span> 
    <i class="fa fa-caret-down"></i>
</div>
<input type="checkbox" id="dateCheckbox" name="date"><a style="color:rgb(0, 0, 0);">Enable</a><p></p>
<!--END OF CALENDAR-->

<!--AMOUNT RANGE--> 
<label>Price Range</label>
<mat-slider min="0" max="350" step="1" value="27"></mat-slider>
<!--END OF AMOUNT RANGE-->

<div id="autoGenerated"></div>
<mat-form-field></mat-form-field>

<!--DESCRIPTION-->
<label for="description">Description</label>
<input type="text" id="searchDescriptionInput" placeholder="Search based on description.." title="Type in description">
<!--DESCRIPTION-->

<!--TYPE OF CHART-->
<label>Type of Chart</label>
<select id="typeOfChartSelection">
<option>bar</option>
<option>area</option>
<option>column</option>
<option>doughnut</option>
<option>line</option>
<option>pie</option>
<option>pyramid</option>
<option>scatter</option>
<option>spline</option>
<option>splineArea</option>
<option>stepLine</option>
</select>
<!--END TYPE OF CHART-->
<button onclick="contentFilters()">OK</button>
<div id="columnFilters"></div>
<button onclick="columnFilters()">Show Column Chart</button>
  <form class="md-form">
    <input type="file" id="my-file-input>
  </form>
</div>
