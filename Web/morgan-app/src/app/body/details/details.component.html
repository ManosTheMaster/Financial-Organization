<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Expenses</li>
    </ol>
  
    <div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
        Costs: {{ cost.description }}</div>
      <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th>User Status</th>
                  <th>Mood Level</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{cost.amount}}</td>
                  <td>{{cost.type}}</td>
                  <td>{{cost.date}}</td>
                  <td>{{cost.description}}</td>
                  <td>{{cost.userStatus}}</td>
                  <td>{{cost.moodLevel}}</td>
                  <td>{{cost.location}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>
  
  </div>
  <!-- /.container-fluid -->
