<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body><h2>Cost review form</h2>

    <button onclick="document.getElementById('cost').style.display='block'" class="addcostbtn" >Add cost</button>
    
    <div id="cost" class="modal">
      <span onclick="document.getElementById('cost').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content">
        <div class="container">
          <h1>Add Cost</h1>
          <h4>Please fill in this form to add a cost in the database.</h4>
          <div class="firstContainer">
            <hr>
            <!--_______________________________________AMOUNT OF COST____________________________________________-->
            <label for="cost"><b>Cost</b></label></br>
            <input id="amount" type="number" placeholder="Enter amount of cost" name="cost" min="0" step="1" required> â‚¬
            <hr>

            <!--_______________________________________DATE OF COST____________________________________________-->
            </p>
            <label for="date"><b>Date</b></label></br>
            <input id="date" type="date" placeholder="date time of cost" name="date-of-cost" required><hr>
            </p>
      
            <!--_______________________________________DESCRIPTION OF COST____________________________________________-->
            <div id="costDescription">
              <label for="description"><b>Description</b></label></br>
              <input id="description" type="text" placeholder="Enter Description" name="description" required><hr>
            </div>
      
            <!--_______________________________________TYPE OF COST____________________________________________-->
            <label for="type"><b>Type of cost</b></label></br>
            <select id="typeSelection" required>
              <option value="" selected disabled hidden>Please select type of cost</option>
            </select><hr>

            <!--_______________________________________USER STATUS____________________________________________-->
            <label for="status"><b>User Status</b></label></br>
            <select id="userStatusSelection" required>
            <option value="" selected disabled hidden>Please select user status</option>
            </select><hr>

            <!--_______________________________________MOOD LEVEL____________________________________________-->
            <label for="mood"><b>Mood Level</b></label></br>
            <select id="moodLevelSelection" required>
              <option value="" selected disabled hidden>Please select mood level</option>
            </select><hr>
          </div>

          <!--_______________________________________LOCATION OF COST____________________________________________-->
          <label for="location"><b>Location</b></label></br>
          <input list="locationSelection" name="locationSelection" type="text" title="Type in a location" required>
              <datalist id="locationSelection">
                <option value="" selected disabled hidden>Search for locations already added..</option>
              </datalist>
          <div id="map"></div><hr>

            <p>By creating a cost review you agree to our <a href="#" onclick="alert('Fuck Yeah!!!')" style="color:rgb(229, 255, 0);">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('cost').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" class="savecost" >Save cost</button>
          </div>
        </div>
      </form>
    </div>
