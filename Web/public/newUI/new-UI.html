    <script>
        //That is for making selections by the Json files
      $.getJSON( "./../../columns.json", function( columns ) {
        columns.forEach(col => {
            var columnName = col;
            var path = "./../../" + columnName + ".json";
            $.getJSON( path, function( obj ) {
                var id = columnName + "Selection";
                obj.forEach(element => {
                    var x = document.getElementById(id);
                    if(id == "locationSelection"){
                        console.log(element);
                        var ulId = "myLocations";
                        var ul = document.getElementById(ulId);
                        //create a new <li> element
                        var li = document.createElement("li");
                        li.appendChild(document.createTextNode("<li><a href=\"#\">" + element + "</a></li>"));
                        ul.appendChild(li);
                        console.log(li);
                    }
                    else if(x != null){
                        var c = document.createElement("option");
                        c.text = element;
                        c.value = element;
                        x.options.add(c, 1);
                        console.log(element);
                    }
                });
            });
        });
      });
    </script>
